<!DOCTYPE html>
<html>
    <head>
    	<title>Super Mario!</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type='text/javascript' src='script.js'></script>
	</head>
	<body>
		<!--<p id="hint">Key=Code</p>-->
		<h3>Move Super Mario with "wasd", the arrows or drag him to collect coins</h3>
		<p id="coin-count">Coin(s): <span id="count">0</span></p>
		<div class="pad-container">
			<img id="dpad" src="dpad.png"/>
		</div>
		<div class="arrow-container">
			<div class="arrow u"></div>
			<div class="arrow r"></div>
			<div class="arrow d"></div>
			<div class="arrow l"></div>
		</div>
        <img id="mario" src="mario.jpg"/>
	</body>
</html>
